    <main>
      <h1>CONTACT US</h1>
      <form class="contactus-form" action="#" method="GET">
        <input type="text" placeholder="Name" name="NAME" />
        <input type="text" placeholder="Last Name" name="LAST NAME" />
        <br />
        <br />
        <label>
          <span>Comment</span>
          <input type="radio" value="comment" name="radio" />
          <span>Claim</span>
          <input type="radio" value="claim" name="radio" />
        </label>
        <br />
        <br />
        <textarea name="COMMENT" id="" cols="30" rows="10">
Enter your text here...</textarea
        >
        <br />
        <br />
        <input type="email" placeholder="Enter your email" />
        <br />
        <br />
        <label>
          <span>Receive news</span>
          <input type="radio" value="Receive" name="radio" />
          <span>Not receive news</span>
          <input type="radio" value="Not Receive" name="radio" />
        </label>
        <br />
        <br />
        <input type="submit" value="Send" />
        <input type="submit" value="Clean Form" />
      </form>
